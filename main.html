<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CGPA Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>CGPA Calculator</h1>
            <form id="courseForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName"
                    placeholder="Enter student name" required>
                <label for="semester">Semester:</label>
                <input type="text" id="semester" placeholder="Enter semester"
                    required>
                <label for="numCourses">Number of Courses:</label>
                <input type="number" id="numCourses"
                    placeholder="Enter number of courses" required>
                <button type="button" onclick="generateCourseFields()">Generate
                    Fields</button>
            </form>
            <form id="cgpaForm" style="display:none;">
                <div id="courseFields"></div>
                <button type="button" onclick="calculateCGPA()">Calculate
                    CGPA</button>
            </form>
            <p id="result"></p>
            <button id="printButton" style="display:none;"
                onclick="window.print()">Print</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
